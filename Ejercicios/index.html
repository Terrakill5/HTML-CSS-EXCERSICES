<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,400&family=Oleo+Script&family=Oswald:wght@300;500&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="share.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div id="page-logo">
            <a href="/index.html">Travel Goals</a>
        </div>
        <ul>
            <li><a href="">Destinations</a></li>
            <li><a href="">About</a></li>
        </ul>
    </header>
    <main>
        <section id="hero">
            <div id="container">
                <h2>Joe's Travel Page</h2>
                <p>Let's explore the world together!</p>
                <a href="/destinations.html">Discover Places</a>
            </div>
        </section>
        <section id="highlights">
            <h2>Highlights</h2>
            <ul id="places">
                <li class="places">
                    <img src="/miami.jpg" alt="miami">
                    <p>Miami <strong>USA</strong></p>
                </li>
                <li class="places">
                    <img src="/munich.jpg" alt="munich">
                    <p> Munich <strong>Germany</strong></p>
                </li>
                <li class="places">
                    <img src="/barcelona.jpg" alt="barcelona">
                    <p> Barcelona<strong>Spain</strong></p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="https://www.instagram.com">
                    <img src="/insta.png" alt="Instagram logo">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com">
                    <img src="/facebook.png" alt="facebook logo">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
